<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #4a6fa5;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: #666;
        }
        
        .chat-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .chat-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-button.primary {
            background: linear-gradient(135deg, #4a6fa5 0%, #166ba0 100%);
            color: white;
        }
        
        .chat-button.secondary {
            background: #f8f9fa;
            color: #4a6fa5;
            border: 2px solid #4a6fa5;
        }
        
        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 111, 165, 0.4);
        }
        
        .expert-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .expert-tag {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        
        .expert-market { background: #e74c3c; }
        .expert-product { background: #3498db; }
        .expert-tech { background: #2ecc71; }
        .expert-legal { background: #9b59b6; }
        .expert-content { background: #f39c12; }
        .expert-finance { background: #1abc9c; }
        .expert-capital { background: #34495e; }
        .expert-moderator { background: #e67e22; }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .logo {
                font-size: 48px;
            }
            
            .chat-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .chat-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🤖</div>
        <h1 class="title">智能体聊天室</h1>
        <p class="subtitle">
            体验最先进的多智能体对话系统，8位专业专家为您提供全方位的分析和建议
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🤝</div>
                <div class="feature-title">上下文共享讨论</div>
                <div class="feature-desc">专家间完全共享对话上下文，形成真正的团队讨论</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📋</div>
                <div class="feature-title">分阶段有序讨论</div>
                <div class="feature-desc">需求澄清→方案设计→执行计划→文档生成，逻辑清晰</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">实时流式输出</div>
                <div class="feature-desc">真实大模型流式输出，观察AI专家的思考过程</div>
            </div>
        </div>
        
        <div class="expert-list">
            <span class="expert-tag expert-market">📊 市场专家</span>
            <span class="expert-tag expert-product">🎯 产品专家</span>
            <span class="expert-tag expert-tech">⚙️ 技术架构专家</span>
            <span class="expert-tag expert-legal">⚖️ 法律专家</span>
            <span class="expert-tag expert-content">📝 内容运营专家</span>
            <span class="expert-tag expert-finance">💰 财税专家</span>
            <span class="expert-tag expert-capital">💼 资本融资专家</span>
            <span class="expert-tag expert-moderator">🎤 主持人</span>
        </div>
        
        <div class="chat-buttons">
            <a href="contextual-streaming-chat.html" class="chat-button primary">
                🤝 上下文共享讨论室
            </a>
            <a href="streaming-chat.html" class="chat-button secondary">
                ⚡ 实时流式多智能体对话
            </a>
            <a href="multi-agent-chat.html" class="chat-button secondary">
                🚀 标准多智能体对话
            </a>
            <a href="webhook-test.html" class="chat-button secondary">
                🔧 连接诊断工具
            </a>
            <a href="../web_chat.html" class="chat-button secondary">
                💬 单智能体聊天
            </a>
        </div>
        
        <div class="footer">
            <p>基于 n8n 工作流自动化平台构建</p>
            <p>支持自定义专家配置和讨论轮数</p>
        </div>
    </div>
</body>
</html>
